<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Neuton:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <div class="contentContainer">
            <div class="sentimentChart">
                <canvas id="sentimentChart"></canvas>
            </div>
            <div class="secondBar">
                <div class="logoContainer">
                    <img src="images/lingnoi_profile.png" width="25%">
                    <span>by lingnoi</span>
                </div>
                <div class="priceChart">
                    <canvas id="priceChart"></canvas>
                </div>
                <div class="interactionBar">
                    <div class="interactionItems">
                        <label class="switch">
                            <input type="checkbox" id="chartToggler">
                            <span class="slider material-icons"></span>
                        </label>
                    </div>
                    <form class="optionItems">
                        <!-- <select name="asset" id="selAsset"> </select> -->
                        <input list="assetList" id="selAsset" name="selAsset" autocomplete="off"/>
                        <datalist id="assetList"></datalist>
                    </form>
                </div>
            </div>
        </div>
        <div class="tradingview-widget-container">
            <div id="tradingviewChart"></div>
            <!-- <div class="tradingview-widget-copyright">by TradingView</div> -->
        </div>
    </div>
</body>
<script src="./libs/luxon.min.js"></script>
<script src="./libs/Chart.bundle.min.js"></script>
<script src="./libs/tv.js"></script>
<script src="./sentiment.chart.js"></script>
<script src="./price.chart.js"></script>
<script src="./data.providers.js"></script>

</html>
